<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="main">
        <div class="box">
            <form action="" id="loginform">
                <div class="head"><h1>Log in</h1></div>

                <div class="contentdiv"><button>Sign in</button></div>
                <div class="contentdiv"><h4>Don't Have An Account ? <a href="./register.html">Register Now</a></h4></div>
            </form>
        </div>
    </div>
    <script src="../js/login.js"></script>
    <a href="../index.html"></a>

</html>
